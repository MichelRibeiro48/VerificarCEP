<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validar CEP</title>
  </head>
  <body>
    <main>
      <form class="form" onsubmit="getAddress(event)">
        <strong class="form__title">Verificar CEP</strong>
        <input placeholder="Digite o CEP" class="form__input" type="text" />
        <button class="form__submit" type="submit">Enviar</button>
      </form>

      <div class="card">
        <p>Cep:</p>
        <p>Logradouro:</p>
        <p>Complemento:</p>
        <p>Bairro:</p>
        <p>Localidade:</p>
        <p>UF:</p>
        <p>IBGE:</p>
        <p>GIA:</p>
        <p>DDD:</p>
        <p>siafi:</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
